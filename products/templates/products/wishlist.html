{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid"  style="height: 38.6%;">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Wishlist</h2>
                <hr class="w-50 mb-1">

                {% if products %}
                <div class="row">
                    {% for product in products %}
                        <div class="col">
                            <div class="card border-0 rounded" style="width: 100%;">
                                {% include 'products/products.html' %}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                {% else %}
                <div class="col">
                    <p class="text-center">Page under construction</p>
                </div>
                {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
